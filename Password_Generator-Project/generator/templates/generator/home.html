<div class="container text-center">
    <form action="{% url 'password' %}">
        <div class="mb-3 row">
          <label for="exampleInputEmail1" class="col-sm-2 form-label">Length of Password</label>
          <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="exampleInputPassword1" name="uppercase"> Uppercase
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="exampleInputPassword1" name="numbers"> Numbers
        </div>
        <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="exampleInputPassword1" name="special"> Special Characters 
        </div>
        <button type="submit" class="btn btn-primary" value="Generate Password">Generate</button>
    </form>
</div>
